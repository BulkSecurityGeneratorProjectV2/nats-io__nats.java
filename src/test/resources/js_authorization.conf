port: 4222

jetstream: {max_mem_store: 1GB, max_file_store: 1GB}

authorization {
  default_permissions = {
    publish = "SANDBOX.*"
    subscribe = ["PUBLIC.>", "_INBOX.>"]
  }
  ADMIN = {
    publish = ">"
    subscribe = ">"
  }
  MANAGER = {
    publish = [
              "$JS.>",
              "_INBOX.>",
              "$SYS.>"
              ]
    subscribe = [
                "$JS.>",
                "_INBOX.>",
                "$SYS.>"
                ]
  }
  SERVICE = {
    subscribe = ["stream>"]
    publish = "_INBOX.>"
  }
  users = [
    {user: admin,   password: apass, permissions: $ADMIN}
    {user: manager,  password: mpass, permissions: $MANAGER}
    {user: service,  password: spass, permissions: $SERVICE}
  ]
}
